
name: Build & Publish dbt Docs to GitHub Pages

on:
  workflow_dispatch: {}
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      # Use DuckDB adapter so dbt can parse/compile without an external database
      - name: Install dbt (duckdb)
        run: |
          pip install "dbt-duckdb==1.7.*"

      # Create the profiles directory and write a minimal DuckDB profile
      - name: Write dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'YAML'
          ci_profile:
            target: ci
            outputs:
              ci:
                type: duckdb
                path: ./ci.duckdb
                schema: analytics
                threads: 4
          YAML
          echo "Wrote ~/.dbt/profiles.yml:"
          cat ~/.dbt/profiles.yml

      # Optional: install dbt packages only if packages.yml exists
     # - name: Install dbt packages (conditional)
      #  if: ${{ hashFiles('packages.yml') != '' }}
       # run: dbt deps
#
      - name: Compile & Generate dbt docs
        run: |
          # Use the profile we just created
          dbt compile --profile ci_profile --target ci
          dbt docs generate --profile ci_profile --target ci

      # Sanity: ensure index.html exists
      - name: Verify docs output
        run: |
          test -f target/index.html || (echo "target/index.html is missing" && exit 1)
          echo "Docs generated. Listing target/:"
          ls -la target | head -n 100

      - name: Prepare static site
        run: |
          mkdir -p site
          cp -R target/* site/

      #  Create/enable Pages site automatically on first deploy
      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true


     # Step 1: Configure Pages (sets up the environment)
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Step 2: Upload artifact to Pages
      - name: Upload docs artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
          overwrite: true
 
# Step 3: Deploy to Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
