
name: Build & Publish dbt Docs to GitHub Pages

on:
  workflow_dispatch: {}      # Run from Actions â†’ Run workflow button
  push:
    branches: ["main"]       # Runs on any push to main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt-core only
        run: |
          python -m pip install --upgrade pip
          pip install "dbt-core==1.7.*"

      - name: Compile & Generate dbt docs (no DB needed)
        run: |
          dbt compile
          dbt docs generate

      - name: Prepare static site
        run: |
          mkdir -p site
          cp -R target/* site/

      - name: Upload docs artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
