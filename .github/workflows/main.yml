
name: Build & Publish dbt Docs to GitHub Pages

on:
  workflow_dispatch: {}
  push:
    branches: ["main"]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Ensure dbt finds the profile in the workspace
      DBT_PROFILES_DIR: ${{ github.workspace }}/.dbt
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dbt (duckdb)
        run: |
          pip install "dbt-duckdb==1.7.*"

      - name: Write dbt profiles.yml
        run: |
          mkdir -p "$DBT_PROFILES_DIR"
          cat > "$DBT_PROFILES_DIR/profiles.yml" << 'YAML'
          ci_profile:
            target: ci
            outputs:
              ci:
                type: duckdb
                path: ./ci.duckdb
                schema: analytics
                threads: 4
          YAML
          echo "Wrote $DBT_PROFILES_DIR/profiles.yml:"
          cat "$DBT_PROFILES_DIR/profiles.yml"

      - name: Install dbt packages (conditional)
        if: ${{ hashFiles('packages.yml') != '' }}
        run: dbt deps

      - name: Compile & Generate dbt docs
        run: |
          # DBT_PROFILES_DIR is set at job level; no need for --profiles-dir
          dbt compile --profile ci_profile --target ci
          dbt docs generate --profile ci_profile --target ci

      - name: Verify docs output
        run: |
          test -f target/index.html || (echo "target/index.html is missing" && exit 1)
          echo "Docs generated. Listing target/:"
          ls -la target | head -n 100

      - name: Prepare static site
        run: |
          mkdir -p site
          cp -R target/* site/

      - name: Prepare versioned folder path
        run: |
          VERSION=$(date +%Y-%m-%d_%H-%M-%S)
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Commit versioned docs back to repo (optional)
        if: ${{ always() }}
        run: |
          mkdir -p docs/"$VERSION"
          cp -r target/* docs/"$VERSION"/
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/
          git commit -m "Add dbt docs for $VERSION" || echo "No changes to commit"
          git push || echo "No changes pushed"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload docs artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
