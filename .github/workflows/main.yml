
name: Build & Publish dbt Docs to GitHub Pages

on:
  workflow_dispatch: {}
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

# Recommended for Pages deployments (prevents concurrent deploys)
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed if you plan to commit back

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      # Use DuckDB adapter so dbt can parse/compile without an external database
      - name: Install dbt (duckdb)
        run: |
          pip install "dbt-duckdb==1.7.*"

      # Create the profiles directory and write a minimal DuckDB profile
      - name: Write dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'YAML'
          ci_profile:
            target: ci
            outputs:
              ci:
                type: duckdb
                path: ./ci.duckdb
                schema: analytics
                threads: 4
          YAML
          echo "Wrote ~/.dbt/profiles.yml:"
          cat ~/.dbt/profiles.yml

      # Optional: install dbt packages only if packages.yml exists
      - name: Install dbt packages (conditional)
        if: ${{ hashFiles('packages.yml') != '' }}
        run: dbt deps

      - name: Compile & Generate dbt docs
        run: |
          dbt compile --profile ci_profile --target ci
          dbt docs generate --profile ci_profile --target ci

      - name: Verify docs output
        run: |
          test -f target/index.html || (echo "target/index.html is missing" && exit 1)
          echo "Docs generated. Listing target/:"
          ls -la target | head -n 100

      - name: Prepare static site
        run: |
          mkdir -p site
          cp -R target/* site/

      # OPTIONAL: also keep a versioned folder inside the repo under /docs/<timestamp>
      # Remove this block if you don't want repo commits.
      - name: Prepare versioned folder path
        run: |
          VERSION=$(date +%Y-%m-%d_%H-%M-%S)
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Commit versioned docs back to repo (optional)
        if: ${{ always() }}   # still no-op if nothing changed
        run: |
          mkdir -p docs/"$VERSION"
          cp -r target/* docs/"$VERSION"/
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/
          git commit -m "Add dbt docs for $VERSION" || echo "No changes to commit"
          git push || echo "No changes pushed"

      # Configure Pages (preps the build environment, base path, etc.)
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Upload the site/ artifact for Pages
      - name: Upload docs artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
